auth {
    fingerprint:enabled = true
}


# # DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %b")"
  color =  rgba(0, 0, 0, 0.9)
  font_size = 50
  font_family = CaskaydiaMono Nerd Font
  position = 0, 375
  halign = center
  valign = center
}

# # TIME
label {
  monitor =
  text = cmd[update:1000] echo -e "$(date +"%T")"
  color = rgba(0, 0, 0, 1)
  font_size = 100
  font_family = CaskaydiaMono Nerd Font
  position = -15, 180
  halign = center
  valign = center
}



